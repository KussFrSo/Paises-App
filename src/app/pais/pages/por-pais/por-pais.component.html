<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <form (submit)="buscar()" autocomplete="off">
      <input type="text"
              name="termino"
              class="form-control"
              placeholder="Buscar pais..."
              [(ngModel)]="termino">
    </form>
  </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="!hayError && paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let pais of paises; let i = index">
        <td> {{ i + 1 }} </td>
        <td>
          <img [src]="pais.flags.png"
               [alt]="'Bandera de: ' + pais.name"
               class="small-flag">
        </td>
        <td> {{ pais.name }} </td>
        <td> {{ pais.population | number}} </td>
        <td>
          <a [routerLink]="['/pais', pais.alpha2Code]" href="/pais/es">Ver...</a>
        </td>
      </tbody>
    </table>
  </div>
</div>
